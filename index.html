<!DOCTYPE html>
<html>
<head>
  <meta name="twitter:card" content="summary_large_image" /> /*①*/
  <meta name="twitter:site" content="@YoshimuraKosuke" /> /*②*/
  <meta property="og:url" content="https://koshukey.github.io/happybirthday/" /> /*③*/
  <meta property="og:title" content="AR Birthday Card" /> /*④*/
  <meta property="og:description" content="立体的なバースデーカードが出てきます。" /> /*⑤*/
  <meta property="og:image" content="/twitter_card.png" /> /*⑥*/

  <title></title>

<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>


  <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="cake" src="Cake.glb"></a-asset-item>
    </a-assets>

    <a-marker preset='custom' type='pattern' url="pattern-marker.patt">
      <a-text value="Happy Birthday!!!" position=" 0 0 -0.1" align="center" rotation="-90 0 0" color="#f442eb" >
      </a-text>

      <a-entity gltf-model="#cake" play-all-model-animations="" position="0 0 1" rotation="0 0 0" scale="0.05 0.05 0.05" visible="true">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

</body>

</html>

</head>
