<!DOCTYPE html>
<html>
<head>
  <title></title>

<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <!--<a-scene embedded arjs='sourceType: webcam;'>-->
    <!--<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>-->
    <!--<a-marker-camera preset='hiro'></a-marker-camera>-->
  <!--</a-scene>-->


  <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="cake" src="Cake.glb"></a-asset-item>
    </a-assets>

    <a-marker preset='custom' type='pattern' url="pattern-marker.patt">
      <a-text value="Happy Birthday!!!" position=" 0 0 1" align="center" rotation="-90 0 0" color="#f442eb">
      </a-text>

      <a-entity gltf-model="#cake" play-all-model-animations="" position="0 0 0" rotation="0 0 0" scale="0.25 0.1 0.1" visible="true">
        <!--<a-animation attribute="rotation" repeat="indefinite" direction="alternate" dur="500" from="0 0 0" to="10 0 0"></a-animation>-->
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

</body>

</html>

</head>
